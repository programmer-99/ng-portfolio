<div *ngIf="visible()" class="fixed bottom-6 right-6 z-50">
    <div
      class="text-white px-6 py-3 rounded shadow-lg transition transform animate-fade-in-out"
      [ngClass]="{
        'bg-green-600': toastType() === 'success',
        'bg-red-600': toastType() === 'error'
      }"
    >
      {{ message }}
    </div>
  </div>
