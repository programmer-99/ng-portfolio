<section class="py-16 px-6 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">My Experience</h2>
  
      <div class="relative border-l-2 border-blue-500 dark:border-blue-300">
        <div *ngFor="let item of timeline" class="ml-6 mb-10 relative">
          <!-- Dot -->
          <div class="absolute -left-4 top-1 w-4 h-4 bg-blue-600 dark:bg-blue-300 rounded-full border-2 border-white dark:border-gray-900"></div>
  
          <!-- Content -->
          <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ item.role }}</h3>
            <h4 class="text-md font-medium text-blue-600 dark:text-blue-300">{{ item.company }}</h4>
            <span class="block text-sm text-gray-500 dark:text-gray-400 mb-3">{{ item.period }}</span>
  
            <ul class="list-disc pl-5 text-gray-700 dark:text-gray-300 space-y-1">
              <li *ngFor="let point of item.details">{{ point }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
