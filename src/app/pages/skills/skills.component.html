<section class="py-16 px-6 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="max-w-5xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-10 text-gray-800 dark:text-white">My Skills</h2>

        <div class="grid md:grid-cols-2 gap-10">
            <div *ngFor="let category of skillCategories" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">{{ category.title }}</h3>

                <div *ngFor="let skill of category.skills" class="mb-5">
                    <div class="flex justify-between text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">
                        <span>{{ skill.name }}</span>
                        <span>{{ skill.level }}%</span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                        <div class="bg-blue-600 h-3 rounded-full transition-all duration-300"
                            [style.width.%]="skill.level"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
