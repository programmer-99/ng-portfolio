<section class="py-16 px-4 md:px-10 bg-gray-100 dark:bg-gray-900 min-h-screen">
    <h2 class="text-4xl font-bold text-center mb-10 text-gray-800 dark:text-white">My Projects</h2>
  
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects(); trackBy: trackByTitle"
           class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-xl transition p-5 flex flex-col">
        <img [src]="project.imageUrl"
             alt="Project Image"
             class="rounded-md h-40 w-full object-cover mb-4" />
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ project.title }}</h3>
        <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">{{ project.description }}</p>
        <div class="mt-3 flex flex-wrap gap-2">
          <span *ngFor="let tech of project.tech"
                class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs px-2 py-1 rounded-full">
            {{ tech }}
          </span>
        </div>
        <div class="mt-auto flex gap-4">
          <a [href]="project.github" target="_blank"
             class="text-blue-600 dark:text-blue-300 hover:underline">GitHub</a>
          <a [href]="project.live" target="_blank"
             class="text-green-600 dark:text-green-300 hover:underline">Live</a>
        </div>
      </div>
    </div>
  </section>
