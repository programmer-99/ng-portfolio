<section class="min-h-screen py-16 px-6 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
    <div class="max-w-xl mx-auto">
      <h2 class="text-4xl font-bold mb-8 text-center">Letâ€™s Connect</h2>
  
      <form (ngSubmit)="submitForm()" class="space-y-6">
        <div>
          <label class="block mb-2">Name</label>
          <input [(ngModel)]="name" name="name" type="text"
                 class="w-full p-3 rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
  
        <div>
          <label class="block mb-2">Email</label>
          <input [(ngModel)]="email" name="email" type="email"
                 class="w-full p-3 rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-blue-300" />
        </div>
  
        <div>
          <label class="block mb-2">Message</label>
          <textarea [(ngModel)]="message" name="message" rows="5"
                    class="w-full p-3 rounded bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-blue-300"></textarea>
        </div>
  
        <button type="submit"
                class="w-full py-3 px-6 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>
  <app-toast></app-toast>
